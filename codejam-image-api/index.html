<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>CodeJam Palette</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="style.911333e7.css"><link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/ea3394bf9a.js" crossorigin="anonymous"></script></head><body> <div class="wrapper"> <header class="page-header"> <div class="menu"> <button type="button" class="btn btn-light"><i class="fas fa-bars"></i></button> <p class="project-name">CodeJam - Pallete</p> </div> <div class="settings"> <button type="button" class="btn btn-light"><i class="fas fa-ellipsis-v"></i></button> </div> </header> <section class="toolbars"> <div class="card" style="width:13rem;"> <div class="card-body" id="tools"> <p class="card-text bucket"><i class="fas fa-fill-drip"></i>Fill bucket</p> <p class="card-text picker"><i class="fas fa-eye-dropper"></i>Choose color</p> <hr> <p class="card-text pencil"><i class="fas fa-pencil-alt"></i>Pencil</p> <p class="card-text clear"><i class="fas fa-broom"></i>Clear</p> </div> </div> <div class="card" style="width:13rem;"> <div class="card-body" id="colors"> <p class="card-text first"><input type="color" id="current-color" value="#008000"><label for="current-color">Current color</label></p> <p class="card-text second"><span class="prevColor" style="background-color:grey"></span>Prev color</p> <hr> <p class="card-text third"><span class="defaultRed" style="background-color:#cd0000"></span>red</p> <p class="card-text fourth"><span class="defaultBlue" style="background-color:#00f"></span>blue</p> </div> </div> </section> <section class="canvas-section"> <div class="toolbar"> <button type="button" class="btn btn-info" id="load-button">Load</button> <input class="form-control" type="text" placeholder="&#128269 Minsk" id="city-input"> <button type="button" class="btn btn-info" id="grayscale-button">B&W</button> </div> <canvas id="canvas"></canvas> <div class="btn-group" role="group"> <button type="button" class="btn btn-secondary size4">128x128</button> <button type="button" class="btn btn-secondary size2">256x256</button> <button type="button" class="btn btn-secondary size1">512x512</button> </div> </section> </div> <script type="module" src="main.3f445ace.js"></script> </body></html>
